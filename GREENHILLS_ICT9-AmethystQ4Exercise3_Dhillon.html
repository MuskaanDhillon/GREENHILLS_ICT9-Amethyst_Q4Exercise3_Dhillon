<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events and Functions</title>
</head>
<body>
	<input type="text" id="id1" placeholder="Enter centimeters"><br>
	<input type="submit" value="Compute" onclick="myFunction()"><br>
	<p id="answer"></p>
	<script>
		function myFunction() {
			var num1 = document.getElementById('id1').value;
			var answer = Number(num1) / Number(30.48);
			document.getElementById('answer').innerHTML = answer + " ft";
		}
	</script>
</body>
</html>
